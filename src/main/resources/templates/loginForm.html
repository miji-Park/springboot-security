<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
<h1>로그인페이지</h1>
<hr/>
<form action="/login" method="POST"> <!-- 로그인버튼을 누르면 /login이 발동 =>스프링은 IoC컨테이너에서 UserDetailsService로 등록된 타입을 찾아 
										=> PrincipalDetailsService가 찾아지겠지 그럼 loadUserByUsername 함수 호출을 한다
										=>그때 넘어온 파라미터 username을 가지고 온다-->
	<input type="text" name="username" placeholder="Username"/> <br/>
	<input type="password" name="password" placeholder="Password"/> <br/>
	<button>로그인</button>
</form>
<a href="/joinForm">회원가입을 아직 하지 않으셨나요?</a>
</body>
</html>
